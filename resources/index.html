<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("http://localhost:8080/orders/allorders", function(data, status){
            //alert("Data: " + data + "\nStatus: " + status + "\nDataSize" +data.length);
            var content = "<table class='table table-striped'><thead><tr><td>Id</td><td>Price</td><td>Size</td></tr></thead><tbody>"
			for(i=0; i< data.length; i++){
    			content += '<tr><td>' + data[i].id + '</td><td>' + data[i].prc + '</td><td>' + data[i].sz + '</td></tr>';
			}
			content += "</tbody></table>"
			$('#here_table').append(content);      
    
        },"json");
    });
});
</script>
</head>
<body>

<div id="here_table" class="container"></div>
<button>Sent http request</button>

</body>
</html>
